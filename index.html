<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask JimmyRay - Cannabis Consulting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chatbox {
      width: 90%;
      max-width: 600px;
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .chat-log {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .chat-log div {
      margin-bottom: 10px;
    }
    .user {
      text-align: right;
      color: #4caf50;
    }
    .bot {
      text-align: left;
      color: #03a9f4;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .bot-button {
      flex: 1;
      padding: 8px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .bot-button:hover {
      background-color: #666;
    }
    a {
      color: #4caf50;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chat-log" id="chat-log">
      <div class="bot">Ask JimmyRay: What do you need help with today?</div>
    </div>
    <div class="button-row">
      <button class="bot-button" onclick="handleInput('grow')">Start a Grow</button>
      <button class="bot-button" onclick="handleInput('rosin')">Set Up Rosin Lab</button>
      <button class="bot-button" onclick="handleInput('extraction')">Solventless Extraction</button>
      <button class="bot-button" onclick="handleInput('compliance')">Cannabis Compliance</button>
      <button class="bot-button" onclick="handleInput('book')">Book a Consult</button>
      <button class="bot-button" onclick="handleInput('sops')">Buy SOPs/Guides</button>
      <button class="bot-button" onclick="handleInput('gear')">Recommended Gear</button>
      <button class="bot-button" onclick="handleInput('contact')">Leave Contact Info</button>
    </div>
    <input type="text" id="user-input" placeholder="Or type your question here..." />
  </div>

  <script>
    const chatLog = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');

    const responses = {
      "grow": "To start a grow, choose indoor, outdoor, or mixed-light. Focus on lighting, environment, genetics, and compliance. Want a startup budget or gear list?",
      "rosin": "For 5,000g runs, you'll need 2–3 commercial presses, cold room setup, filter bag workflow, and reliable plates. I’ve got a gear list and SOPs ready if you need them.",
      "extraction": "Solventless starts with clean input — ice water hash or dry sift. Pressing involves heat, pressure, and micron control. I’ve got a full guide you can download.",
      "compliance": "In California, you’ll need licensing, SOPs, secured facility, and track & trace readiness. I can provide a checklist or set you up with consulting.",
      "book": "Let's get you scheduled. <a href='https://calendly.com/your-link' target='_blank'>Click here to book a consult</a> — first call's on the house.",
      "sops": "You can grab Jimmy Ray’s official SOP templates and starter guides here: <a href='https://gumroad.com/your-link' target='_blank'>Download Guides & SOPs</a>.",
      "gear": "Check out the gear I trust and use: <a href='https://amzn.to/your-affiliate-link' target='_blank'>Recommended Rosin & Grow Tools</a>. Purchases support the brand.",
      "contact": "Drop your name, email, and what you’re looking for. Jimmy Ray reviews every submission himself. We'll get back to you with next steps.",
      "default": "I got you. Ask about grows, rosin labs, gear, booking a consult, or how to grab digital resources."
    };

    userInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const input = userInput.value.toLowerCase();
        appendMessage('user', input);
        respond(input);
        userInput.value = '';
      }
    });

    function handleInput(input) {
      appendMessage('user', input);
      respond(input);
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.innerHTML = (sender === 'user' ? 'You: ' : 'Ask JimmyRay: ') + text;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function respond(input) {
      const key = Object.keys(responses).find(k => input.includes(k));
      const response = responses[key] || responses.default;
      appendMessage('bot', response);
    }
  </script>
</body>
</html>
